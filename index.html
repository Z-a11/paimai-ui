<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>后台管理页面参考</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
		<style>
			.el-header,
			.el-footer {
				background: #B3D8FF;
				font-size: 30px;
			}
			
			.el-menu {
				border: 0px;
			}
		</style>
	</head>

	<body>
		<div id="indxApp">
			<el-container style='height:95vh; border: 1px solid #eee'>
				<el-header style='height:10%;color: #3A8EE6;'>欢迎admin登录成功</el-header>
				<el-container>
					<el-aside width="200px">
						<el-menu>
							<el-menu-item index="1" @click="showView('pmslb.html')"  style="border: solid  #66B1FF 1px;"><i class="el-icon-message" style="color: #66B1FF;"></i><span style="color: #66B1FF;">拍卖品列表</span></el-menu-item>
							<el-menu-item index="2" @click="showView('ckjpjg.html')"  style="border: solid  #66B1FF 1px;"><i class="el-icon-message" style="color: #66B1FF;"></i><span style="color: #66B1FF;">查看竞拍结果</span></el-menu-item>
							<el-menu-item index="3" @click="showView('pmspgl.html')"  style="border: solid  #66B1FF 1px;"><i class="el-icon-message" style="color: #66B1FF;"></i><span style="color: #66B1FF;">拍卖商品管理</span></el-menu-item>
							<el-menu-item index="4" @click="showView('jpy.html')"  style="border: solid  #66B1FF 1px;"><i class="el-icon-message" style="color: #66B1FF;"></i><span style="color: #66B1FF;">拍卖商品管理</span></el-menu-item>
						</el-menu>
					</el-aside>
					<el-main>
						<div id="cnt"></div>
					</el-main>
				<!--</el-container>
				<el-footer style='height:10%;'></el-footer>
			</el-container>-->
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var indexApp = new Vue({
			data: {},
			methods: {
				showView(url) {
					$('#cnt').load(url);
				}
			},
			mounted() {
				this.showView('pmslb.html');
			}
		}).$mount('#indxApp');
	</script>

</html>
